<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">
            <img src="img/logo.svg" alt="The Logo" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__button">
            <a href="" class="button button_blue">DOWNLOAD</a>
            <button id="mobile-menu" class="menu__icon icon-menu">
              <span></span>
            </button>
          </div>
        </div>
      </header>
      <!-- content -->
      <main class="main">
        <section class="get-started">
          <div class="get-started__container">
            <div class="get-started__content">
              <div class="get-started__content-block content-block">
                <h1 class="content-block__title">
                  Take care of yours familyâ€™s
                  <strong class="blue">health.</strong>
                </h1>
                <p class="content-block__text">
                  All in one destination for COVID-19 health queries. Consult
                  10,000+ health workers about your concerns.
                </p>
                <a href="#" class="content-block__button button">GET STARTED</a>
              </div>
            </div>
            <div class="get-started__image">
              <img src="/img/main-block.png" alt="an image with doctor" />
            </div>
            <div class="get-started__video video-get-started">
              <a href="" class="video-get-started__link">
                <div class="video-get-started__icon">
                  <img src="/icon/play-button.svg" alt="Play Button" />
                </div>
                <div class="video-get-started__body">
                  <h3 class="video-get-started__title">
                    Stay safe with GoCorona
                  </h3>
                  <p class="video-get-started__text">Watch Video</p>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- footer -->
    <footer class="footer"></footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
